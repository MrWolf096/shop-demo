<div class = "container">
    <h1>Edit product</h1>
    <form [formGroup] = "productForm" (ngSubmit) = "updateForm()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" id="name" [(ngModel)]="product.name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" formControlName="description" class="form-control" id="description" [(ngModel)]="product.description">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" formControlName="price" class="form-control" id="price" [(ngModel)]="product.price">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" formControlName="category" class="form-control" id="category" [(ngModel)]="product.category">
        </div>
        <!-- <div class="mb-3">
            <label for="formFile" class="form-label">Default file input example</label>
            <input class="form-control" type="file" id="formFile">
          </div> -->
        <div class="form-group">
            <label for="imagePath">Image</label>
            <input id="imagePath" type="file" formControlName="imagePath" class="form-control" id="imagePath" [(ngModel)]="product.imagePath">
        </div>

        <br>

        <button class="btn btn-outline-secondary" type="submit">Save</button>
    </form>
</div>
