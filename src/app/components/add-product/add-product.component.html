<div class = "container">
    <a type="button" class="btn btn-outline-primary" routerLink="/admin">Back</a>

    <br>
    <br>
    
    <h1>Add new product</h1>
    <form [formGroup] = "productForm" (ngSubmit) = "submitForm()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text;" formControlName="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" formControlName="description" class="form-control">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" formControlName="price" class="form-control">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" formControlName="category" class="form-control">
        </div>
    
        <div class="form-group">
            <label for="imagePath">Image</label>
            <input id="imagePath" type="file" formControlName="imagePath" class="form-control">
        </div>

        <br>

        <button class="btn btn-outline-secondary" type="submit">Save</button>
        
    </form>
</div>
